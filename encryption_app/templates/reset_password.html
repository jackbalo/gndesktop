{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow border-0">
                <div class="card-header bg-dark text-light py-4">
                    <h2 class="h4 text-center mb-0">Reset Password</h2>
                </div>
                <div class="card-body bg-light">
                    <form action="{{url_for('auth.reset_password', token=token)}}" method="post" class="form-control p-4">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input class="form-control" name="new_password" placeholder="Enter New Password" type="password" required>
                            {% if errors.new_password %}
                                <div class="text-danger">{{ errors.new_password }}</div>
                            {% endif %}
                        </div>
                        <div class="mb-3">
                            <label for="confirmation" class="form-label">Confirm New Password</label>
                            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" required>
                            {% if errors.confirmation %}
                                <div class="text-danger">{{ errors.confirmation }}</div>
                            {% endif %}
                        </div>
                        <div class="mb-3 text-center">
                            <button class="btn btn-success" type="submit">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
